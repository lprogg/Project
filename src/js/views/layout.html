<div class="oj-hybrid-padding">
  <h1>Layout Content Area</h1>
  <div>
    <div id="container">
      <div class="oj-flex demo-flex-display"
           :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
        <div class="oj-flex-item oj-bg-neutral-0">Main Div Container
          <div class="oj-flex"
               :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
            <div class="oj-flex-item oj-bg-danger-30">
              
              <oj-tab-bar selection="{{selectedItem}}" 
                        display="[[medium() ? 'all' : 'icons']]" 
                        layout="[[medium() ? 'stretch' : 'condense']]"  
                        edge="top"  
                        data="[[dataProvider]]"
                        id="tabbar"
                        class="oj-sm-justify-content-center oj-md-justify-content-center oj-lg-justify-content-flex-end">
                <template slot="itemTemplate" data-oj-as="item">
                  <li :class="[[{'oj-disabled' : item.data.disabled === 'true'}]]">
                    <a href="#">
                       <span :class="[['oj-tabbar-item-icon ' + item.data.icons]]"></span>
                       <oj-bind-text value="[[item.data.name]]"> </oj-bind-text>
                    </a>
                  </li>
                </template>
              </oj-tab-bar>

              <div class="oj-label">
                <div class="oj-sm-padding-3x-vertical selected-value">
                  <label for="curr-selection">
                    The selected diagram is:&nbsp;</label>
                  <span id="curr-selection-value">
                    <oj-bind-text value="[[selectedItem]]"></oj-bind-text>
                  </span>
                </div>
              </div>
              
              <div class="oj-flex"
                   :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
                
                <div class="oj-flex-item oj-panel oj-bg-brand-30">

                  <div id="containerDiv" class="oj-flex oj-sm-flex-direction-column">
                    <div class="oj-flex-item oj-sm-margin-4x-vertical">
                      <oj-combobox-one id="combobox" value="{{selectedItem}}"
                      label-hint="Select diagram type" label-edge="inside"
                      class="oj-form-control-max-width-md">
                        <oj-option value="pie">Pie</oj-option>
                        <oj-option value="line">Line</oj-option>
                        <oj-option value="bar">Bar</oj-option>
                        <oj-option value="funnel">Funnel</oj-option>
                        <oj-option value="area">Area</oj-option>
                        <oj-option value="pyramid">Pyramid</oj-option>
                      </oj-combobox-one>
                      <div class="selected-value">
                        <div>Current selected value: 
                          <oj-bind-text value="[[selectedItem]]"></oj-bind-text>
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="oj-flex-item oj-panel oj-bg-brand-30">

                  <div id='chart-container'>
                    <oj-chart
                      id="pie"
                      type="[[selectedItem]]"
                      orientation="[[orientationValue]]"
                      stack="[[stackValue]]"
                      data="[[dataProviderJson]]"
                      animation-on-display="auto"
                      animation-on-data-change="auto"
                      hover-behavior="dim">
                      <template slot='itemTemplate' data-oj-as='item'>
                        <oj-chart-item 
                          value='[[item.data.value]]' 
                          group-id='[[ [item.data.group] ]]' 
                          series-id='[[item.data.series]]'> 
                        </oj-chart-item>
                      </template>
                    </oj-chart>
                  </div>

                </div>
                
              </div>
            </div>
            <div class="oj-flex-item oj-bg-info-30">Parent Container 2
              <div class="oj-flex"
                :class="[[{'oj-sm-flex-direction-column': dircolumn()}]]">
                <div class="oj-flex-item oj-bg-neutral-0">Child Container 3</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <span class="oj-sm-margin-4x-top">
        <oj-checkboxset id=“dir” value="{{checkValue}}">
          <oj-option id=“dirColumn” value="dirColumn">
            add class 'oj-sm-flex-direction-column'
          </oj-option>
        </oj-checkboxset>
      </span>
    </div>
  </div>
</div>
